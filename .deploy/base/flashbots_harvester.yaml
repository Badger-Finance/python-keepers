apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: flashbots-harvester-keeper
  labels:
    app: flashbots-harvester-keeper
spec:
  # cron to run every 30 min every day "*/30 * * * *"
  schedule: "50 19 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: flashbots-harvester-keeper
          containers:
            - name: flashbots-harvester-keeper
              image: IMAGE_NAME
              imagePullPolicy: IfNotPresent
              command: ["python", "scripts/harvest_cvx.py"]
              env:
                - name: LOG_LEVEL
                  value: "info"
          restartPolicy: OnFailure
