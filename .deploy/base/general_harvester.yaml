apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: general-harvester-keeper
  labels:
    app: general-harvester-keeper
spec:
  # cron to run every 30 min every day "*/30 * * * *"
  schedule: "30 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: general-harvester-keeper
          containers:
          - name: general-harvester-keeper
            image: IMAGE_NAME
            imagePullPolicy: IfNotPresent
            command: ["python", "scripts/general_harvest.py"]
            env:
              - name: LOG_LEVEL
                value: 'info'
          restartPolicy: OnFailure
